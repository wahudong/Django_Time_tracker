{% extends 'base.html' %}

{% block content %}

<h1>Please Login</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div>
      <input type="text" name="username" placeholder="Username...">
    </div>

    <div>
      <input type="password" name="password" placeholder="Password...">
    </div>

    <div>
      <input type="submit" value="Login">
    </div>
  </form>

<!-- {%for message in messages %} -->
  <p>{{message}}</p>

<!-- {% endfor %} -->

{% endblock %}
